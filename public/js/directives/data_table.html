<h2>{{all ? "Conflicted" : "All"}} polygons</h2>
<button class='toggle-mode' ng-click="toggleTable()">Toggle conflicts</button>


<table>
  <tr>
    <th ng-repeat="field in fieldList">{{field}}</th>
  </tr>

  <tr ng-repeat="row in rows">
    <td ng-repeat="field in fieldList">{{row[field] | date : format : timezone}}</td>
  </tr>
</table>
